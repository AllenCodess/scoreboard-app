<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scoreboard-container">
      <p id="winner-message"></p>
      <div class="home-container">
        <h1 class="team-home">HOME</h1>
        <div class="home-score"></div>
        <div class="touchdown-extra">
          <button id="home-touchdown" class="touchdown btn">Touchdown</button>
          <button id="home-extra" class="extra btn">Extra Point</button>
        </div>
        <button id="home-fg" class="fg btn">Field Goal</button>
      </div>
      <div class="away-container">
        <h1 class="team-away">AWAY</h1>
        <div class="away-score"></div>
        <div class="touchdown-extra">
          <button id="away-touchdown" class="touchdown btn">Touchdown</button>
          <button id="away-extra" class="extra btn">Extra Point</button>
        </div>
        <button id="away-fg" class="fg btn">Field Goal</button>
      </div>
      <button class="btn" id="reset">RESET</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
